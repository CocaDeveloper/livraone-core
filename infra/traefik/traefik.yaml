log:
  level: INFO

api:
  dashboard: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    watch: true
    exposedByDefault: false
  file:
    filename: "/etc/traefik/dynamic.yaml"
    watch: true

ping: {}

certificatesResolvers:
  cloudflare:
    acme:
      email: ${ACME_EMAIL}
      dnsChallenge:
        provider: cloudflare
      storage: "/acme.json"
      caServer: "https://acme-v02.api.letsencrypt.org/directory"
