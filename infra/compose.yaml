networks:
  livraone:
    name: livraone
    driver: bridge

services:
  traefik:
    image: traefik:v3.0.0
    container_name: traefik
    restart: unless-stopped
    environment:
      - CF_API_TOKEN
      - CLOUDFLARE_DNS_API_TOKEN=${CF_API_TOKEN}
      - CLOUDFLARE_ZONE_API_TOKEN=${CF_API_TOKEN}
      - ACME_EMAIL=${ACME_EMAIL}
      - ACME_CA_SERVER
      - DOCKER_API_VERSION=1.47
      - TRAEFIK_CERTIFICATESRESOLVERS_CLOUDFLARE_ACME_CASERVER=${ACME_CA_SERVER:-https://acme-v02.api.letsencrypt.org/directory}
      - TRAEFIK_CERTIFICATESRESOLVERS_CLOUDFLARE_ACME_EMAIL=${ACME_EMAIL}
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./traefik/traefik.yaml:/etc/traefik/traefik.yaml:ro
      - ./traefik/dynamic.yaml:/etc/traefik/dynamic.yaml:ro
      - ./acme:/acme
      - /var/run/docker.sock:/var/run/docker.sock:ro
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8080/ping"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - livraone
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.http-catchall.rule=HostRegexp(`{host:.+}`)"
      - "traefik.http.routers.http-catchall.entrypoints=web"
      - "traefik.http.routers.http-catchall.middlewares=https-redirect@file"
      - "traefik.http.routers.http-catchall.tls=false"

  whoami:
    image: containous/whoami:latest
    container_name: whoami
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.whoami.loadbalancer.server.port=80"
      - "traefik.http.routers.whoami.rule=Host(`whoami.livraone.com`)"
      - "traefik.http.routers.whoami.entrypoints=websecure"
      - "traefik.http.routers.whoami.tls=true"
      - "traefik.http.routers.whoami.tls.certresolver=cloudflare"
    networks:
      - livraone
    # TODO: replace the whoami placeholder service with the real application stacks.

  hub:
    image: ${HUB_IMAGE:-livraone-hub:local}
    build:
      context: ./apps/hub
      dockerfile: Dockerfile
    container_name: hub
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXTAUTH_URL=https://hub.livraone.com
      - HUB_API_URL=https://hub.livraone.com/api
      - KEYCLOAK_ISSUER=${KEYCLOAK_ISSUER}
      - HUB_AUTH_ISSUER=${HUB_AUTH_ISSUER}
      - HUB_AUTH_CLIENT_ID=${HUB_AUTH_CLIENT_ID}
      - HUB_AUTH_CLIENT_SECRET=${HUB_AUTH_CLIENT_SECRET}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - HUB_AUTH_CALLBACK_URL=${HUB_AUTH_CALLBACK_URL}
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.hub.loadbalancer.server.port=3000"
      - "traefik.http.routers.hub.rule=Host(`hub.livraone.com`)"
      - "traefik.http.routers.hub.entrypoints=websecure"
      - "traefik.http.routers.hub.tls=true"
      - "traefik.http.routers.hub.tls.certresolver=cloudflare"
      - "traefik.http.routers.hub-canary.rule=Host(`canary.hub.livraone.com`)"
      - "traefik.http.routers.hub-canary.entrypoints=websecure"
      - "traefik.http.routers.hub-canary.tls=true"
      - "traefik.http.routers.hub-canary.tls.certresolver=cloudflare"
      - "traefik.http.routers.hub-canary.priority=100"
      - "traefik.http.routers.hub-canary-header.rule=Host(`hub.livraone.com`) && Headers(`X-Canary`,`1`)"
      - "traefik.http.routers.hub-canary-header.entrypoints=websecure"
      - "traefik.http.routers.hub-canary-header.tls=true"
      - "traefik.http.routers.hub-canary-header.tls.certresolver=cloudflare"
      - "traefik.http.routers.hub-canary-header.priority=110"
    networks:
      - livraone

  marketing:
    build:
      context: ./apps/marketing
      dockerfile: Dockerfile
    container_name: marketing
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.marketing.loadbalancer.server.port=3000"
      - "traefik.http.routers.marketing.rule=Host(`livraone.com`)"
      - "traefik.http.routers.marketing.entrypoints=websecure"
      - "traefik.http.routers.marketing.tls=true"
      - "traefik.http.routers.marketing.tls.certresolver=cloudflare"
    networks:
      - livraone

  invoice:
    build:
      context: ./apps/invoice
      dockerfile: Dockerfile
    container_name: invoice
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXTAUTH_URL=https://invoice.livraone.com
      - KEYCLOAK_ISSUER=${KEYCLOAK_ISSUER}
      - HUB_AUTH_ISSUER=${HUB_AUTH_ISSUER}
      - HUB_AUTH_CLIENT_ID=${HUB_AUTH_CLIENT_ID}
      - HUB_AUTH_CLIENT_SECRET=${HUB_AUTH_CLIENT_SECRET}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - HUB_AUTH_CALLBACK_URL=${HUB_AUTH_CALLBACK_URL}
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.invoice.loadbalancer.server.port=3000"
      - "traefik.http.routers.invoice.rule=Host(`invoice.livraone.com`)"
      - "traefik.http.routers.invoice.entrypoints=websecure"
      - "traefik.http.routers.invoice.tls=true"
      - "traefik.http.routers.invoice.tls.certresolver=cloudflare"
    networks:
      - livraone
