networks:
  livraone:
    name: livraone
    driver: bridge

services:
  traefik:
    image: traefik:v3.0.0
    container_name: traefik
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      - CF_API_TOKEN
      - DOCKER_API_VERSION=1.47
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./traefik/traefik.yaml:/etc/traefik/traefik.yaml:ro
      - ./traefik/dynamic.yaml:/etc/traefik/dynamic.yaml:ro
      - ./acme.json:/acme.json
      - /var/run/docker.sock:/var/run/docker.sock:ro
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8080/ping"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - livraone
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.http-catchall.rule=HostRegexp(`{host:.+}`)"
      - "traefik.http.routers.http-catchall.entrypoints=web"
      - "traefik.http.routers.http-catchall.middlewares=https-redirect@file"
      - "traefik.http.routers.http-catchall.tls=false"

  auth-placeholder:
    image: busybox:1.36
    command: ["/bin/sh", "-c", "trap 'exit 0' TERM; while true; do sleep 3600; done"]
    restart: unless-stopped
    profiles:
      - placeholder-services
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=Host(`auth.livraone.com`)"
      - "traefik.http.routers.auth.entrypoints=websecure"
      - "traefik.http.routers.auth.tls=true"
      - "traefik.http.routers.auth.tls.certresolver=cloudflare"
      - "traefik.http.services.auth.loadbalancer.server.port=80"
    networks:
      - livraone

  hub-placeholder:
    image: busybox:1.36
    command: ["/bin/sh", "-c", "trap 'exit 0' TERM; while true; do sleep 3600; done"]
    restart: unless-stopped
    profiles:
      - placeholder-services
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.hub.rule=Host(`hub.livraone.com`)"
      - "traefik.http.routers.hub.entrypoints=websecure"
      - "traefik.http.routers.hub.tls=true"
      - "traefik.http.routers.hub.tls.certresolver=cloudflare"
      - "traefik.http.services.hub.loadbalancer.server.port=80"
    networks:
      - livraone

  invoice-placeholder:
    image: busybox:1.36
    command: ["/bin/sh", "-c", "trap 'exit 0' TERM; while true; do sleep 3600; done"]
    restart: unless-stopped
    profiles:
      - placeholder-services
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.invoice.rule=Host(`invoice.livraone.com`)"
      - "traefik.http.routers.invoice.entrypoints=websecure"
      - "traefik.http.routers.invoice.tls=true"
      - "traefik.http.routers.invoice.tls.certresolver=cloudflare"
      - "traefik.http.services.invoice.loadbalancer.server.port=80"
    networks:
      - livraone
