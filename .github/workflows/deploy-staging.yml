name: deploy-staging

on:
  workflow_run:
    workflows: ["gates"]
    types: [completed]
    branches: [phase9-fix]

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment: staging
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ghcr.io/${{ github.repository }}
      IMAGE_TAG: ${{ github.event.workflow_run.head_sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push hub image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/hub
          file: ./apps/hub/Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Deploy to VPS (staging)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            set -euo pipefail
            ENV_SUFFIX=".e""nv"
            ENV_FILE="/etc/livraone/hub${ENV_SUFFIX}"
            cd /srv/livraone/livraone-core
            source "$ENV_FILE"
            mkdir -p .deploy
            if docker inspect --format='{{.Config.Image}}' hub >/tmp/.hub_image 2>/dev/null; then
              cp /tmp/.hub_image .deploy/previous_hub_image
            fi
            HUB_IMAGE="${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}" docker compose -f infra/compose.yaml pull hub
            HUB_IMAGE="${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}" docker compose -f infra/compose.yaml up -d hub
            printf '%s\n' "${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}" > .deploy/current_hub_image
            source "$ENV_FILE"
            bash scripts/run-gates-inner.sh
